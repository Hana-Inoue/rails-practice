version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f /tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - '3000:3000'
    tty: true
    stdin_open: true
    depends_on:
      - db
    env_file:
      - .web-variables-env
  db:
    image: postgres
    volumes:
      - pgsql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 'postgres'
volumes:
  pgsql_data:
